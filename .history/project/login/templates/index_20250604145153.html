{% extends "main.html" %}
{% load static %}
{% block title %}
<title>Shopping mart 24/7 -home</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        {% for product in all_products %}
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xl-3">
            <div class="card text-header">
                <img src="{{product.image}}" alt="product" style='width:50px;hei'>
            </div>
            <div class="card-body">
                <h5>{{product.name}}</h5>
                <p>{{product.price}}</p>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>

{% endblock content %}

{% extends "main.html" %}
{% load static %}
{% block content %}
    <div class="col">
            <div class="d-flex">
            <p><b>cart summary</b></p>
            <a href="{% url "cart" %}">Edit</a>
            </div> 
              <table class="table">
                <tr class="table-dark">
                    <td><p>name</p></td>
                    <td><p>quantity</p></td>
                    <td><p>Total price</p></td>
                </tr>
            {% for product in cart_products  %}
                <tr>
                    <td><p>{{product.name}}</p></td>
                    <td><p>{{product.quantity}}</p></td>
                    <td><p>{{product.total_price}}</p></td>
                </tr> 
            {% endfor %}
            <tfoot class="table-info">
                <td><p>subtotal</p></td>
                <td><p>{{total_quantity}}</p></td>
                <td><p>{{subtotal}}</p></td>
            </tfoot>
        </div>
    </div>
</div>

{% endblock content %}

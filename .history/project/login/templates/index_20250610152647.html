{% extends "main.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static "css/reg.css" %}">
{% endblock extra_css %} 

{% block title %}
<title>Shopping mart 24/7 -home</title>
{% endblock title %}

{% block content %} 
<div class="container" style="background-color:aqua;width:100hw;height:80vh;">
    <div class="row g-5">
        {% for product in all_products %}
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" >
            <a href="{% url "description" product.id %}">
            <div class="card text-center" >
                <div class="card-header">
                    <img src="{{product.image.url}}" alt="product" style='width:100px;height:100px'>
                </div>
                <div class="card-body">
                    <h5 >{{product.name}}</h5>
                    <p>{{product.price}} /-</p>
                </div>
            </div>
            </a>
        </div>
        
        {% endfor %}
    </div>
</div>

{% endblock content %}

{% extends "main.html" %}
{% load static %}


{% block content %}

    <div class="container">
        <div class="row">
            {% for i in cart_products %}
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                    <div class="card">
                        <div class="card-header">
                            <img src="{{i.image.url}}" alt="card-header">
                        </div>
                        <div class="card-body">
                            <h3>{{i.name}}</h3>
                            <p>{{i.price</p>
                        </div>
                    </div>
                </div>
            
            {% endfor %}
        </div>
    </div>
{% endblock content %}
